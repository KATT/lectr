<div class="media">
	<div class="media-body">
		<div class="pull-left">
			<div class="image-wrapper">

			</div>
		</div>
		<div class="votings pull-right">
			<div class="upvote">{{upvotes}}</div>
			<div class="downvote">{{downvotes}}</div>
		</div>
		<header class="media-heading">
			<span class="author">
				{{author}}
			</span>
			<span class="timestamp">{{created_at}}</span>
		</header>
		<p>
			{{comment}}
		</p>
	</div>
</div>
