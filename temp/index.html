<html>
	<head>
		<title>Youtube</title>
		<script type="text/javascript">

		function onYouTubePlayerReady(id)
		{
			this.ytplayer = document.getElementById("myytplayer");
			setInterval(setTime, 1000);
		}

		function setTime()
		{
			var time = document.getElementById("video_time");
			time.innerHTML = "<p>Time: " + this.ytplayer.getCurrentTime() / this.ytplayer.getDuration() + "</p>";
		}

		</script>
	</head>
	<body>

	  <script type="text/javascript" src="swfobject.js"></script>

	  <div id="ytapiplayer">
	    You need Flash player 8+ and JavaScript enabled to view this video.
	  </div>

	  <div id="video_time">
	  <div>

	  <script type="text/javascript">

	    var params = { allowScriptAccess: "always" };
	    var atts = { id: "myytplayer" };
	    swfobject.embedSWF("http://www.youtube.com/v/yVLmszUvVHE?enablejsapi=1&playerapiid=ytplayer&version=3",
	                       "ytapiplayer", "425", "356", "8", null, null, params, atts);

	  </script>

	</body>
</html>
